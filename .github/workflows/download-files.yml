name: Download Files

on:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      id: setup-python
      with:
        python-version: '3.13'
    - name: Build project
      id: build
      run: |
        python -m pip install -e '.[test]'
        rm va_legislature_datasette/lis_data/*.csv
        download-csv
        python -m pytest tests
    - name: Commit and Push Changes
      if: steps.build.outcome == 'success'
      run: |        
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"

        git fetch
        git add va_legislature_datasette/lis_data/*.csv
        git commit -m 'Update downloaded CSV files'
        # Run git commit and capture both output and exit code
        output=$(git commit -m "Your commit message" 2>&1)
        exit_code=$?

        # Check if output contains "nothing to commit, working tree clean"
        if echo "$output" | grep -q "nothing to commit, working tree clean"; then
            # Nothing to commit, so don't push
        else
            echo "$output"  # Print the original output
            git push
        fi
        rm va_legislature_datasette/lis_data/*.csv