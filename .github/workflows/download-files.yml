name: Download Files

on:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      id: setup-python
      with:
        python-version: '3.13'
        cache: 'pip' # caching pip dependencies
        cache-dependency-path: pyproject.toml
    - run: python -m pip install -e '.[test]'
    - run: echo '${{ steps.setup-python.outputs.cache-hit }}' # true if cache-hit occurred on the primary key
    - name: Build project
      id: build
      run: |
        rm va_legislature_datasette/lis_data/*.csv
        LD_LIBRARY_PATH/download-csv
        python -m pytest tests
    - name: Commit and Push Changes
      if: steps.build.outcome == 'success'
      run: |        
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"

        git fetch
        git add va_legislature_datasette/lis_data/*.csv
        git commit -m 'Update downloaded CSV files'
        git push
        rm va_legislature_datasette/lis_data/*.csv